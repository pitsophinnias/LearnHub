<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnHub Admin Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <section class="login-section">
            <h2>Admin Registration</h2>
            <form id="admin-register-form" class="login-form">
                <div class="form-group">
                    <label for="tutor-id">Tutor ID</label>
                    <input type="number" id="tutor-id" name="tutor-id" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="8">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required minlength="8">
                </div>
                <button type="submit" class="btn">Register</button>
                <p id="register-error" style="color: var(--danger-color); display: none;"></p>
                <p><a href="admin_login.html" class="register-link">Already have an account? Login here</a></p>
            </form>
        </section>
    </div>
    <script src="admin_register.js"></script>
</body>
</html>
