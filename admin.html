<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - LearnHub</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Admin Dashboard</h1>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="#bookings">Bookings</a></li>
            <li><a href="#contacts">Contact Messages</a></li>
        </ul>
    </nav>

    <main class="container">
        <section id="bookings">
            <h2>Bookings</h2>
            <table id="bookings-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tutor</th>
                        <th>Subject</th>
                        <th>User Number</th>
                        <th>Schedule</th>
                        <th>Created At</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section id="contacts">
            <h2>Contact Messages</h2>
            <table id="contacts-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Number</th>
                        <th>Message</th>
                        <th>Created At</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section class="logout-section container">
            <a href="#" class="btn" id="logout-btn">Logout</a>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Â© 2025 LearnHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="admin.js"></script>
</body>
</html>
